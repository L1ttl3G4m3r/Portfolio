        <main>
            <h1>Leave Your Input</h1>
            <p class="description">Any ideas on what I should check out myself or what you think of these games?</p>
            <p class="scroll_button"><a href="#down">Start Now</a></p>
            <h2><a href="index.html">.</a><a href="indexAB.html">.</a><a href="indexLYI.html">.</a></h2>

            <h2 id="down" class="opinion">Give your opinion!</h2>

            <form>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Put your first name here" required/>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Put your last name here" required/>
                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" placeholder="Put your email here" required/>
                <label for="game">Game:</label>
                <input list="game" name="game" placeholder="Put your game here" required/>
                <datalist id="game">
                    <option value="Genshin Impact">
                    <option value="Minecraft">
                    <option value="Potion Permit">
                </datalist>

                <label for="input">Input:</label>
                <textarea id="input" name="input" rows="4" cols="50" placeholder="Put your own input here" required></textarea>

               
                    <section class="container">
                      <section class="star-rating"> 
                        <input type="radio" name="rating" id="rating-5" required>
                        <label for="rating-5"></label>
                        <input type="radio" name="rating" id="rating-4"required>
                        <label for="rating-4"></label>
                        <input type="radio" name="rating" id="rating-3" required>
                        <label for="rating-3"></label>
                        <input type="radio" name="rating" id="rating-2" required>
                        <label for="rating-2"></label>
                        <input type="radio" name="rating" id="rating-1" required>
                        <label for="rating-1"></label>
                      </section>
                    </section>
               

                <input class="submit" type="submit" value="Submit"/>
            </form>
